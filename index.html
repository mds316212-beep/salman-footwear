<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salman Footwear</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: sticky;
      top: 0;
      background: #0f0f0f;
      z-index: 10;
    }
    .logo {
      font-size: 20px;
      letter-spacing: 4px;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
    nav a:hover {
      opacity: 1;
    }
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .hero-text button {
      padding: 14px 32px;
      background: #ffffff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
    }
    .hero-image {
      width: 45%;
    }
    .hero-image img {
      width: 100%;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
    }
    .section {
      padding: 80px 60px;
    }
    .section h2 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      background: #1a1a1a;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .card span {
      opacity: 0.7;
      font-size: 14px;
    }
    footer {
      padding: 40px 60px;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      opacity: 0.7;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-image {
        width: 100%;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>  <header>
    <div class="logo">SALMAN</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collection</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>  <section class="hero">
    <div class="hero-text">
      <h1>Built to Move.<br>Designed to Last.</h1>
      <p>Minimal. Powerful. Everyday footwear crafted for comfort and performance.</p>
      <button>EXPLORE</button>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Shoes">
    </div>
  </section>  <section class="section">
    <h2>Collection</h2>
    <div class="products">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519" alt="Shoe">
        <h3>Classic Runner</h3>
        <span>₹3,999</span>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77" alt="Shoe">
        <h3>Urban Street</h3>
        <span>₹4,499</span>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1606813909355-d93b9c0c0f45" alt="Shoe">
        <h3>Daily Flex</h3>
        <span>₹2,999</span>
      </div>
    </div>
  </section>  <footer>
    <div>© 2026 SALMAN</div>
    <div>Salman Footwear</div>
  </footer></body>
</html>
